{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block main %}
  <div class="user_delete">
    Уверены, что хотите удалить {{ object.name }}
    <form method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'myadmin:products' object.category.pk %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
